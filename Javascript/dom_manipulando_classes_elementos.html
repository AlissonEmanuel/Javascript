<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

  <style type="text/css">
    .estilo1{
      background: #FF0000;
      color: #FFF;
    }

    .estilo2{
      width: 400px;
      height: 60px;
      background: red;
      text-align: center;
      font-size: 25px;
      color: #FFF;
      padding: 25px;

    }

  </style>

	<script>
    function modificaClasse(){
      document.getElementById('mensagem').className = 'estilo2'
    }


  </script>

</head>

<body>
  
  <div id="mensagem" class="estilo1" >Modificando Classes de Elementos</div>
  <hr>

  <button type="button" onclick="modificaClasse()">Aplicar Clase</button>


</body>
</html>
