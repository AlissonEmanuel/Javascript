<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bom Window -(Browser Object Model)</title>
	
	<script>

		var janela

		function abrirPopUp(){
			janela = window.open('https://www.google.com.br/?gws_rd=ssl', 'nova_janela',  'width=200', 'height=100')
		}

		function fecharPopUp(){
			janela.close()
		}


	</script>

</head>

<body>

<button onclick="abrirPopUp()">Abrir Janela</button>
<button onclick="fecharPopUp()">Fechar Janela</button>

</body>
</html>
