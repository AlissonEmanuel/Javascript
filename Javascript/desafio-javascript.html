<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>

		/*1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos eventos abaixo:
 		• No evento de foco modifique o background do input para amarelo.
		• Quando o campo perder o foco, recupere o seu respectivo valor e:
			o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo deve ter seu background alterado para vermelho.

			o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background deve ser alterado para verde.*/
			
			function acionaCampo() {//
				document.getElementById('campo').style.background = "yellow"
				//seleciona o ID campo e aplica um estilo de background para amarelo
			}

			function validaCampo() {
				let valorCampo = document.getElementById('campo').value 
				if(valorCampo.length < 3){ //condição para que o campo digitado, seja menor que 3 caracteres
					document.getElementById('campo').style.background = "red"
					//seleciona o ID campo e aplica um estilo de background para vermelho
				} else {
					document.getElementById('campo').style.background = "green"
					//seleciona o ID campo e aplica um estilo de background para verde
				}
			}
		</script>
	</head>
	<body>
		<input id="campo" type="text" onfocus="acionaCampo()" onblur="validaCampo()" />

	</body>
	</html>
