<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bom Timing -(Browser Object Model)</title>
	
	<script>
		
		//setTimeout(function() {document.write('Teste' + '<br />')}, 2000)
		
		var i = 5
		var x = setInterval(function() {
			document.write(i + '<br />')
			i = i - 1

			if (i === 0){
				clearInterval(x)
				//window.location.reload()
			}

		}, 2000)

		

		/* setInterval(function() {
			document.write('Teste' +'<br />')
		}, 2000) */

		//----------------------------------------------------------------------------------------------
		

		/*
		setTimeout(<ação>, <tempo em milissegundos>)

		clearTimeout()
		*/


		/*
		setInterval(<ação>, <tempo em milissegundos>)

		clearInterval()
		*/

	</script>

</head>
