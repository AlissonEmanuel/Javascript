		//utilização do método sort() para realizar a ordenação, que tem como caracteristica, ordenar palavras
		//console.log(lista_frutas.sort())

		var lista_numeros = Array()

		lista_numeros[0] = 56
		lista_numeros[1] = 23
		lista_numeros[2] = 17
		lista_numeros[3] = 98
		lista_numeros[4] = 45
		lista_numeros[5] = 78
		lista_numeros[6] = 69
		lista_numeros[7] = 53
		lista_numeros[8] = 33
		lista_numeros[9] = 96

		console.log(lista_numeros.sort(ordenaNumeros))

		//função padrão do método sort para ordenação de valores numéricos 
		function ordenaNumeros(a, b){
			return a - b
			// < 0 = /Caso seja menor que 0, a é ordenado antes de b
			// > 0 = /Caso seja maior que 0, b é ordenado antes de a
			// == / Caso sejam iguais a ordem é mantida

		}
