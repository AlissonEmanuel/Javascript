<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
	var lista_frutas = Array()

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Uva'
		lista_frutas[2] = 'Goiaba'
		lista_frutas[3] = 'Pessego'
		lista_frutas[4] = 'Limão'
		lista_frutas[5] = 'Morango'
		lista_frutas[6] = 'Pera'
		lista_frutas[7] = 'Maracujá'
		lista_frutas[8] = 'Mamão'
		lista_frutas[9] = 'Castanha'
		lista_frutas[5] = 'Melancia'

	console.log(lista_frutas)

	var y = 0

	//utilizando um laço de repetição para percorrer o array e retornar os elementos
	while(y < lista_frutas.length){
		document.write(lista_frutas[y] + '<br />' + '<br />')
		//document.write(lista_frutas[y] + '<br />' + '<hr>' + '<br />')
		y++
	}

</script>

</head>

</body>
